<div class="main-login-section">
  <div class="request-reset-container">
    <a routerLink="/" class="branding-section">
      <img src="assets/img/oona_logo.svg" alt="" class="login-branding">
    </a>
    <div class="request-reset-content">
      <div class="request-reset-title">
        <p>Request Password Change</p>
      </div>
      <div class="request-reset-description">
        <p>Please enter your email to continue</p>
      </div>

      <form [formGroup]="requestResetForm" (ngSubmit)="onLogin()" class="request-reset-form">
        <div class="username-details">
          <label for="userName"></label>
          <input [class.is-invalid]="addLoginFormControls.email.touched && addLoginFormControls.email.errors" type="text" id="userName" formControlName="email" placeholder="Email Address">
          <span *ngIf="addLoginFormControls.email.touched && addLoginFormControls.email.errors?.required">Please enter your email address.</span>
          <span *ngIf="!addLoginFormControls.email.touched && emptyForm">Please enter a your email address.</span>
        </div>
        <div class="submit-form-btn">
          <button class="form-btn" type="submit" (click)="isSubmitted()">
            <span class="form-btn-text">Request</span>
          </button>`
        </div>
        <div class="request-reset-error" *ngIf="requestResetError">
          <span>{{requestResetServerError}}</span>
          <span class="register-option" routerLink="/signup">Register Instead?</span>
        </div>
      </form>

    </div>
  </div>
</div>
