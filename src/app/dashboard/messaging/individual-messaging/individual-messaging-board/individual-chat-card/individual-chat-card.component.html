<div class="individual-message-item">
  <div class="message-sender-icon">
    <img src="assets/img/placeholder.jpg" class="rounded-circle me-2" alt="...">
  </div>
  <div class="message-item-content">
    <div class="message-body">
      <div class="d-flex justify-content-between">
        <p class="name">{{ messageDetail.sender_full_name }}</p>
        <p class="chat-time">{{ messageTime }}</p>
      </div>

      <showdown class="chat-msg" [value]="messageDetail.content"></showdown>

    </div>
  </div>
</div>
