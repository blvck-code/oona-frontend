<div class="start-messages-container">
  <p class="team-name">All messages</p>
  <div class="d-flex navigation-section mt-3">
    <div class="navigation active">
      <p>Chat</p>
    </div>
  </div>

  <div *ngIf="!messageExist" class="py-4">
    <p>No Messages</p>
  </div>

  <div class="overflow-chat" id="speakers_list">
    <div *ngIf="(messages$ | async) as messages" id="box">
<!--      <div *ngIf="messageExist" class="d-flex justify-content-center">-->
<!--        <button-->
<!--          class="btn btn-primary shadow-none"-->
<!--          (click)="getMorePrivateMessages()"-->
<!--        >-->
<!--          Get more-->
<!--        </button>-->
<!--      </div>-->

      <app-chat-card
        (emitReplyMsg)="selectedChat(chat)"
        *ngFor="let chat of messages"
        [messageDetail]="chat"
      ></app-chat-card>
      <div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-date btn-secondary btn-sm " disabled>Today</button>
        </div>
        <div
          *ngIf="(loadingMessages | async)"
          class="d-flex justify-content-center"
        >
          <div>
            <app-loading-animation></app-loading-animation>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <app-landing-text-editor class="add-editor" [class.active]="editorActive"></app-landing-text-editor>-->
  <app-editor class="add-editor" [class.active]="editorActive"></app-editor>
</div>
