<div class="team-users-container">
  <div class="member-details mb-2">

    <div class="member-profile-details">
<!--      <img *ngIf="currentUser.avatar_url;else noAvatar"-->
<!--           src="https://192.168.0.42:3443/{{currentUser.avatar_url}}"-->
<!--           class="rounded-circle" alt="...">-->
<!--      <ng-template #noAvatar>-->
<!--        <img src="../../../../../../assets/img/user/avatarHolder.png" class="rounded-circle" alt="...">-->
<!--      </ng-template>-->
      <img src="../../../../../../assets/img/user/avatarHolder.png" class="rounded-circle" alt="...">
      <div class="member-info">
        <p class="member-name">{{ currentUser.full_name }}</p>
        <p class="member-role" *ngIf="currentUser.role === 100">Organization owner</p>
        <p class="member-role" *ngIf="currentUser.role === 200">Organization administrator</p>
        <p class="member-role" *ngIf="currentUser.role === 300">300</p>
        <p class="member-role" *ngIf="currentUser.role === 400">Member</p>
        <p class="member-role" *ngIf="currentUser.role === 600">Guest</p>
      </div>
    </div>


    <div class="member-contact-icons">

        </svg>
      </div>
    </div>

    <div class="member-profile-date">
      <p class="title me-2">Member since:</p>
      <p class="">{{ currentUser?.date_joined | date: 'dd/MM/yyyy'}}</p>
    </div>
    <div class="member-common-teams-container">
      <p class="common-teams-title">Common Teams</p>
      <div class="common-teams-list">
<!--        <div class="common-teams-group">-->
<!--          <a href="#" class="common-teams-item">Smart Parking (UI Designer)</a>-->
<!--          <a href="#" class="common-teams-item">Oona (Tester)</a>-->
<!--          <a href="#" class="common-teams-item">Mnara (UI Designer)</a>-->
<!--          <a href="#" class="common-teams-item">Smart Parking (UI Designer)</a>-->
<!--        </div>-->
        <div>
          <p class="common-teams-item">No teams in common</p>
        </div>
      </div>
    </div>
  </div>

  <div class="staff-members">
    <div class="all-users-title">
      <div class="all-users-wrap" (click)="handleShowSearchUser()">
        <p>Other staff</p>
        <div class="search-people">
          <img src="../../../../../assets/img/icons/search.svg" alt="" />
        </div>
      </div>
      <div class="search-user-form" *ngIf="showSearchUser">
        <input
          type="text"
          [(ngModel)]="searchText"
          placeholder="Search people..."
        />
      </div>
    </div>
    <div class="team-members" *ngFor="let member of staffUsers | userFilter: searchText">
      <div class="m-2">
        <div class="member" (click)="rightPanelTypeListener(member)">
          <div class="member-info" >
            <div class="member-content">
              <img
                src="../../../../../../assets/img/user/avatarHolder.png"
                height="32px"
                width="32px"
                class="rounded-circle me-2"
                alt="..."
              />
              <div class="member-name">
                <span>{{ member.full_name }}</span>
                <span *ngIf="unreadMessagesId.includes(member.user_id)" class="new-message">New message</span>
              </div>
            </div>
            <div class="member-option" >
              <img src="../../../../../assets/img/icons/dots.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
