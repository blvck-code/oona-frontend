
<div class="custom-modal content-wrap">
  <div class="modal-header border-0">
    <h5>Edit #{{ teamDetail.name }}</h5>

  </div>

  <div>
    <form [formGroup]="editStream" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sName">Stream name</label>
        <input formControlName="name" id="sName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Stream name</label>
        <textarea formControlName="description" id="description" cols="20" rows="4" type="text" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-sm btn-primary mt-3">Save changes</button>
    </form>
  </div>


</div>
